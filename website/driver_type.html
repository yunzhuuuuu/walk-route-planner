<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="index.css" rel="stylesheet"/>
        <script src="index.js" defer></script>
        <title>Driver type</title>
    </head>
    <body>
        <main class="driver-type">
            <h1 class="driver-question">What type of drive do you most often make?</h1>
            <div class="driver-options">
                <button onclick="commuting()" class="driver-option">Commuting</driver-type>
                <button onclick="errands()" class="driver-option">Errands</button>
                <button onclick="leisure()" class="driver-option">Leisure</button>
                <button onclick="work()" class="driver-option">Work</button>
                <button onclick="other()" class="driver-option">Other</button>
                <button onclick="no_car()" class="driver-option">I don't have a car</button>
            </div>
        </main>
    </body>
</html>
